<div class="row">

    <div class="btn-group" uib-dropdown >
      <button id="single-button" type="button" class="btn btn-primary" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle >
        User <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu"  uib-dropdown-toggle aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="user in users">
          <a ng-click="setUser(user)" href>{{user.firstname + " " + user.lastname + "(" +user.$id.replace('%2E', '.') + ")"}}</a>
        </li>
      </ul>
    </div>

    <div class="btn-group" uib-dropdown >
      <button id="single-button" type="button" class="btn btn-primary" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle >
        Exercie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu"  uib-dropdown-toggle aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="exercise in exercises">
          <a ng-click="setExercise(exercise)" href>{{exercise.$id}}</a>
        </li>
      </ul>
    </div>

    <button id="single-button" type="button" class="btn btn-success" ng-click="draw() "  > Go </button>
</div>
<br>
<br>
<p ng-show="user">
User : {{user.firstname + " " +user.lastname}}
</p>
<p ng-show="lastLogin">
Last login : {{lastLogin}}
</p>
<p ng-show="exercise">
Exercise : {{exercise.$id}}
</p>

<div class="jumbotron container" style="margin-top: 100px;">
  <h2>Performance Graph</h2>
  <p class="lead">
    <div id="graph" width="100%" height="100%"></div>
  </p>
</div>
